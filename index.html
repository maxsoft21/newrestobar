<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Restaurante</title>
    <!-- Agrega el enlace al CDN de Bootstrap CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Menú de Restaurante</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Plato 1</h5>
                <p class="card-text">Descripción del plato 1.</p>
                <p class="card-text">Precio: $10.99</p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Plato 2</h5>
                <p class="card-text">Descripción del plato 2.</p>
                <p class="card-text">Precio: $12.99</p>
            </div>
        </div>
        <!-- Agrega más elementos de carta según sea necesario -->
    </div>

    <!-- Agrega el enlace al CDN de Bootstrap JavaScript al final del archivo (opcional) -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
